<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Garcia Calculator</h1>
        <br>

        <label for="operator"> Enter Operator: </label>
        <input type="text" id="operator">
        <br>

        <label for="firstNumber"> Enter First Number: </label>
        <input type="text" id="firstNumber">
        <br>

        <label for="secondNumber"> Enter Second Number: </label>
            
        <input type="text" id="secondNumber">
        <br>


        <button id="btn" onclick="calc()"> Button</button>
    </div>

    <div class="answer-box">
        <h2>Answer: <span id="answer"> </span></h2>
    </div>

    <script src="index.js"> </script>

</body>
</html>
